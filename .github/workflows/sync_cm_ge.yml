name: sync_CM_ge
on:
  schedule:
    - cron: '21 */12 * * *'
  workflow_dispatch:
#   watch:
#     types: started
#   push:
#     branches: [ master ]
  repository_dispatch:
    types: sync_CM_ge
jobs:
  repo-sync:
    env:
      TOKEN: ${{ secrets.TOKEN }}
      SSH_CM: ${{ secrets.SSH_CM }}
      S_REP_CM_GE: ${{ secrets.S_REP_CM_GE }}
      REPO_BRANCH: master

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: git clone
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_CM" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitee.com > ~/.ssh/known_hosts
          git clone -b $REPO_BRANCH $S_REP_CM_GE
 
      - name: commit
        run: |
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name ${{ secrets.USER }}
          git add .
          git commit -m "update upstream" -a || echo "Nothing to update"
          
          # print(${{ secrets.D_REP_JS }})
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          repository: Sirius2s/JSfromGT
          branch: ${{ secrets.D_BRA_CM_GE }}
